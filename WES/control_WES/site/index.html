<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>WES/control_WES/sign_in</title>
</head>
<body>
    <div class="main">
        <form>
            <fieldset>
                <div class="sign-in-area">
                    <dl>
                        <dd>
                            <label class="login-area">
                                <input class="login-area" required placeholder="Login" type="text">
                            </label>
                        </dd>
                        <dd>
                            <label class="password-area">
                                <input class="password-area" required placeholder="Password" type="password">
                            </label>
                        </dd>
                        <dd>
                            <button class="sign-in-button" type="submit">Sign in</button>
                        </dd>
                    </dl>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
